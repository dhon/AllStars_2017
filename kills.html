<h2>N0 Kills</h2>
<h3><a href="#/home" ui-sref="home">Home</a></h3>
<table class="table table-striped table-bordered">
	<tr>
		<th>Name</th>
		<th>% Killed</th>
		<th>Killed</th>
		<th>Total</th>
	</tr>
	<tr ng-repeat="player in kills">
		<th>{{player.name}}</th>
		<th>{{player.pKilled}}</th>
		<th>{{player.killed}}</th>
		<th>{{player.total}}</th>
	</tr>
</table>
